<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <div>
            <input placeholder="Send a message to the Chatbot" size="30" />
            <button>Send</button>
          </div>
        );
      }

      function ChatMessage({ message = "", sender = "user" }) {
        return (
          <div style={{ textAlign: sender === "user" ? "right" : "left" }}>
            {sender === "robot" && <img src="./robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="./user.png" width="50" />}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello chatbot" sender="user" />
            <ChatMessage
              message="Hello!, how can I help you ?"
              sender="robot"
            />
            <ChatMessage
              message="can you tell me today's date ?"
              sender="user"
            />
            <ChatMessage message="Today is September 25" sender="robot" />
            <ChatMessage />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);

      root.render(App());
    </script>
  </body>
</html>
